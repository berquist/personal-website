[params]
# include RSS <link> tag in <head> and show RSS icon
include_rss            = true
# how many posts to display on the home page
latestpostscount       = 5
# whether to display small country flags for available translations
i18n_flags             = false
author                 = "Eric Berquist"
# add the current unix timestamp in query string for cache busting css assets
cachebuster            = true
dateform               = "Jan 2, 2006"
dateformfull           = "Mon Jan 2 2006 15:04:05 MST"
# description            = "Don't panic"
# email                  = "you@example.space"
# In your `static` directory, add/remove files as necessary.
extracssfiles          = [ "/css/override.css" ]
faviconfile            = "img/leaf.ico"
github                 = "//github.com/berquist"
# instagram              = "//instagram.com/you"
# px500                  = "//500px.com/username"
lang                   = "en"
# linkedin               = "//linkedin.com/in/you"
# if true, don't show "<x> minutes read" in posts
noshowreadtime         = false
# appears in the site header when set to a non-empty string
selfintro              = ""
twitter                = "//twitter.com/triprotic"
# mastodon               = "//example.com/@you"
keybase                = "//keybase.io/berquist"

highlightjs            = true
# additional languages not included in the "common" set
# highlightjslanguages = ["go"]
# highlightjsStyle     = "darcula"

# If true, Piwik integration is enabled
piwik                  = false
# URL to your Piwik installation. Must End with a slash
# piwik_url            = "//www.example.com/piwik/"
# Id of your site in Piwik
# piwik_id             = 2

gitalk                 = false
# if gitalk is true, the following params should be set. These parameters could be retrieved from github OAuth
gitalk_clientID        = "your client id"
gitalk_clientSecret    = "your client secret"
gitalk_repo            = "your repo url"
gitalk_owner           = "the owner of this repo"
gitalk_admin           = ['a', 'list', 'of', 'administrator']

# path to image in static dir e.g img/avatar.png (do not use in the same time as gravatar)
# avatar                 = "img/profile.png"
# gravatar hash. see https://en.gravatar.com/site/implement/hash/. do not use in the same time as avatar
gravatar               = "5c4845ced96093ba29d9b3bab42deed7"
