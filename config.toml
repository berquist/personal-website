baseurl             = "https://berquist.github.io/"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
theme               = "cocoa"
author              = "Eric Berquist"
title               = "Eric Berquist"
pygmentsuseclasses  = true
# Comment out to disable Disqus.
# disqusshortname     = "cocoaexamplesite"
pluralizelisttitles = false
googleAnalytics     = "UA-123-45"

[permalinks]
blog  = "blog/:slug/"

[[menu.main]]
name                   = "Blog"
weight                 = -120
identifier             = "blog"
url                    = "/blog/"

[[menu.main]]
name                   = "About"
weight                 = -110
identifier             = "about"
url                    = "/about/"

